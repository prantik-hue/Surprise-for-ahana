<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You AHANA?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #00c3ff, #ff6ec4, #8e2de2);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .btn {
      font-size: 1.5rem;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff1493;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .floating {
      position: fixed;
      top: 100%;
      font-size: 28px;
      pointer-events: none;
      animation: floatUp 7s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes flopPage {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.15, 0.85); }
      60%  { transform: scale(0.9, 1.1); }
      100% { transform: scale(1); }
    }

    .page-flop {
      animation: flopPage 0.5s ease-in-out;
    }
  </style>
</head>
<body id="page">

  <h1>Are you Ahana? 😊</h1>

  <button class="btn" onclick="flopThenGo('1.3.html')">Yes</button>
  <button class="btn" onclick="flopThenGo('1.2.1.html')">No</button>

  <script>
    // floating emojis
    function createFloating() {
      const items = ['💖','✨','🎉','🌸','🎈','❤️','💫'];
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = items[Math.floor(Math.random() * items.length)];
      el.style.left = `${Math.random() * 100}%`;
      el.style.fontSize = `${28 + Math.random() * 10}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }
    setInterval(createFloating, 400);

    // flop animation and redirect
    function flopThenGo(targetPage) {
      const page = document.getElementById('page');
      page.classList.add('page-flop');
      setTimeout(() => {
        window.location.href = targetPage;
      }, 500);
    }
  </script>
</body>
</html>
